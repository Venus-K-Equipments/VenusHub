<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VenusHub - AR Catalog</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Menu Styling */
    .menu {
      position: absolute;
      top: 30vh;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(47, 79, 79, 0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      gap: 20px;
    }
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 30px;
    }
    .menu li {
      cursor: pointer;
      padding: 10px 15px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background 0.3s ease-in-out;
    }
    .menu li:hover {
      background: rgba(255, 255, 255, 0.4);
    }

   body {
  background: linear-gradient(135deg, #F8B195, #F67280, #C06C84, #6C5B7B) no-repeat fixed;
  background-size: 100% 100%;
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
  height: 100vh; /* Add this to make the gradient cover the full viewport height */
  margin: 0; /* Add this to remove any default margins */
}

    /* Thumbnails - Hidden on Load */
    .grid-container {
      display: none; /* Hidden until a menu item is clicked */
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 200px;
    }

    .thumbnail {
      width: 200px;
      height: 200px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Expanded Model Viewer */
    #expanded-viewer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 75%;
      height: 75vh;
      z-index: 1000;
      background-color: rgba(47, 79, 79, 0.9);
      padding: 10px;
      border-radius: 15px;
      animation: fadeIn 0.4s ease-in-out;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1;
    }
    .thumbnail p {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 5px;
  border-radius: 5px;
  font-size: 14px;
}
    /* Add the media queries here */
  @media only screen and (max-width: 768px) {
    .menu {
      flex-direction: column;
      gap: 10px;
    }
    .menu ul {
      flex-direction: column;
      gap: 10px;
    }
    .thumbnail {
      width: 40vw;
      height: 40vw;
    }
    #expanded-viewer {
      width: 90%;
      height: 60vh;
    }
    /* Add this */
  .menu:active {
    cursor: grabbing;
  }
  }
  @media only screen and (max-width: 480px) {
    .menu {
      top: 100px;
    }
    .thumbnail {
      width: 60vw;
      height: 60vw;
    }
  }
    .thumbnail span {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

    #logo {
  position: absolute;
  top: 10px;
  left: -10px;
  width: 300px; /* Adjust the width to fit your logo */
  height: auto;
  z-index: 1;
  background: transparent;
}
    @media only screen and (max-width: 768px) {
  #logo {
    width: 70px;
  }
}

@media only screen and (max-width: 480px) {
  #logo {
    width: 50px;
  }
}
    #welcome-header {
  margin-top: 100px;
}
    #selected-thumbnail-name {
  position: absolute;
  top: 20px; /* Adjust the position */
  left: 50%;
  transform: translateX(-50%);
  font-size: 18px;
  font-weight: bold;
  pointer-events: none;
}
  </style>
</head>
<body>
  <!--logo-->
  <img id="logo" src="models/Venus Logo.png" alt="Logo">
  <!-- Menu -->
  <div class="menu">
    <ul>
      <li onclick="showThumbnails('worktable')">Work Table</li>
      <li onclick="showThumbnails('chat')">Chat Counter</li>
      <li onclick="showThumbnails('Counter')">Counters</li>
      <li onclick="showThumbnails('Sink')">Sink</li>
      
    </ul>
  </div>

  <h1 id="welcome-header">Welcome to Venus K Equipments - AR Catalog</h1>
  <p>Scan the QR code to explore our products in Augmented Reality!</p>

  <!-------------------------------------------------------------------------------------------->
<div id="selected-thumbnail-name"></div>

  
 <!-- Thumbnails for Work Tables (Initially Hidden) -->
<div id="worktable" class="grid-container">
  <div class="thumbnail" data-model="models/WT.glb">
    <p>Common Working table</p>
    <img src="models/WT.jpg">
  </div>
  <div class="thumbnail" data-model="models/WT idly.glb">
    <p>Work table for Idly</p>
    <img src="models/Idly table.jpg">
  </div>
</div>

  <!-- Thumbnails for Chat Counters (Initially Hidden) -->
<div id="chat" class="grid-container">
  <div class="thumbnail" data-model="models/Chat.glb">
     <p>Chat Counter</p>
    <img src="models/chat.jpg">
  </div>
  <div class="thumbnail" data-model="models/Chat2.glb">
    <p>Chat Counter 2</p>
    <img src="models/chat2.jpg">
  </div>
</div>
<!-------------------------------------------------------------------------------------------->
  <!-- Expanded Model Viewer -->
  <div id="expanded-viewer">
    <button class="close-btn" onclick="closeViewer()">X</button>
    <model-viewer id="large-viewer" src="" ar auto-rotate camera-controls style="width: 100%; height: 100%;"></model-viewer>
  </div>
  <script>

   let thumbnail = document.querySelectorAll('.thumbnail');
let menu = document.querySelector('.menu');
let isDown = false;
let offset = [0, 0];
let doubleClick = false;
let timeout;

function showThumbnails(category) {
  console.log('Showing thumbnails for category:', category);
  // Hide all category thumbnails first
  document.getElementById('chat').style.display = 'none';
  document.getElementById('worktable').style.display = 'none';
  // Show only the selected category thumbnails
  document.getElementById(category).style.display = 'flex';
}

function expandModel(modelPath) {
  const viewer = document.getElementById('large-viewer');
  viewer.setAttribute('src', modelPath);
  document.getElementById('expanded-viewer').style.display = 'flex';
}

function clearSelectedName() {
  document.getElementById('selected-thumbnail-name').textContent = '';
}

function closeViewer() {
  document.getElementById('expanded-viewer').style.display = 'none';
  document.getElementById('large-viewer').setAttribute('src', ''); // Clears the model
  clearSelectedName(); // Call the function here
}

thumbnail.forEach((thumb) => {
  thumb.title = '';
  thumb.addEventListener('click', () => {
    if (doubleClick) {
      doubleClick = false;
      clearTimeout(timeout);
      let modelPath = thumb.getAttribute('data-model');
      let thumbnailName = thumb.querySelector('p').textContent;
      document.getElementById('selected-thumbnail-name').textContent = thumbnailName;
      if (modelPath) {
        expandModel(modelPath);
      } else {
        console.log('Invalid model path');
      }
    } else {
      doubleClick = true;
      timeout = setTimeout(() => {
        doubleClick = false;
      }, 300);
    }
  });
});

menu.addEventListener('touchstart', (e) => {
  isDown = true;
  offset = [menu.offsetLeft - e.touches[0].clientX, menu.offsetTop - e.touches[0].clientY];
});

document.addEventListener('touchmove', (e) => {
  if (isDown) {
    menu.style.left = `${e.touches[0].clientX + offset[0]}px`;
    menu.style.top = `${e.touches[0].clientY + offset[1]}px`;
  }
});

document.addEventListener('touchend', () => {
  isDown = false;
});
  </script>
</body>
</html>
