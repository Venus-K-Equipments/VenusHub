<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VenusHub - AR Catalog</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #F8B195, #F67280, #C06C84, #6C5B7B) no-repeat fixed;
      background-size: 100% 100%;
      color: white;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Menu Styling */
    .menu {
      position: absolute;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(47, 79, 79, 0.9);
      color: white;
      padding: 5px;
      border-radius: 10px;
      display: flex;
      gap: 5px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 5px;
    }

    .menu li {
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background 0.3s ease-in-out;
    }

    .menu li:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Thumbnails - Hidden on Load */
    .grid-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      position: relative;
      top: 150px;
    }

    .thumbnail {
      width: 120px;
      height: 120px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img id="logo" src="models/Venus Logo.png" alt="Logo">
  <!-- Menu -->
  <div class="menu">
    <ul>
      <li onclick="showThumbnails('worktable')">Work Table</li>
      <li onclick="showThumbnails('chat')">Chat Counter</li>
      <li onclick="showThumbnails('Counter')">Counters</li>
      <li onclick="showThumbnails('Sink')">Sink</li>
    </ul>
  </div>
  <h1 id="welcome-header">Welcome to Venus K Equipments - AR Catalog</h1>
  <p>Scan the QR code to explore our products in Augmented Reality!</p>
  <!-- Thumbnails for Work Tables -->
  <div id="worktable" class="grid-container">
    <div class="thumbnail" data-model="models/WT.glb">
      <p>Common Working table</p>
      <img src="models/WT.jpg">
    </div>
    <div class="thumbnail" data-model="models/WT idly.glb">
      <p>Work table for Idly</p>
      <img src="models/Idly table.jpg">
    </div>
  </div>
  <!-- Thumbnails for Chat Counters -->
  <div id="chat" class="grid-container">
    <div class="thumbnail" data-model="models/Chat.glb">
      <p>Chat Counter</p>
      <img src="models/chat.jpg">
    </div>
    <div class="thumbnail" data-model="models/Chatc2.glb">
      <p>Chat Counter 2</p>
      <img src="models/chat2.jpg">
    </div>
  </div>
  <!-- Expanded Model Viewer -->
  <div id="expanded-viewer">
    <button class="close-btn" onclick="closeViewer()">X</button>
    <model-viewer id="large-viewer" src="" ar auto-rotate camera-controls style="width: 100%; height: 100%;"></model-viewer>
  </div>

  <script>
    let menu = document.querySelector('.menu');
    let isDown = false;
    let offset = [0, 0];

    menu.addEventListener('touchstart', (e) => {
      isDown = true;
      offset = [menu.offsetLeft - e.touches[0].clientX, menu.offsetTop - e.touches[0].clientY];
    });

    document.addEventListener('touchmove', (e) => {
      if (isDown) {
        menu.style.left = (e.touches[0].clientX + offset[0]) + 'px';
        menu.style.top = (e.touches[0].clientY + offset[1]) + 'px';
      }
    });

    document.addEventListener('touchend', () => {
      isDown = false;
    });

    function showThumbnails(category) {
      let grids = document.querySelectorAll('.grid-container');
      grids.forEach((grid) => {
        grid.style.display = 'none';
      });
      document.getElementById(category).style.display = 'flex';
    }

    function expandModel(modelPath) {
      document.getElementById('large-viewer').setAttribute('src', modelPath);
      document.getElementById('expanded-viewer').style.display = 'flex';
    }

    function closeViewer() {
      document.getElementById('expanded-viewer').style.display = 'none';
      document.getElementById('large-viewer').setAttribute('src', '');
    }

    let thumbnails = document.querySelectorAll('.thumbnail');
    let lastTap = 0;

    thumbnails.forEach((thumb) => {
      thumb.addEventListener('click', (e) => {
        let currentTime = new Date().getTime();
        let tapLength = currentTime - lastTap;
        lastTap = currentTime;
        if (tapLength < 300 && tapLength > 0) {
          let modelPath = thumb.getAttribute('data-model');
          expandModel(modelPath);
        }
      });
    });
  </script>
</body>
</html>
