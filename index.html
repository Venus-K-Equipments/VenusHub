<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VenusHub - AR Catalog</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Menu Styling */
    .menu {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(47, 79, 79, 0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      gap: 20px;
    }
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 30px;
    }
    .menu li {
      cursor: pointer;
      padding: 10px 15px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background 0.3s ease-in-out;
    }
    .menu li:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Body Styling */
    body {
      background: linear-gradient(135deg, #F8B195, #F67280, #C06C84, #6C5B7B);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Thumbnails - Hidden on Load */
    .grid-container {
      display: none; /* Hidden until a menu item is clicked */
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 100px;
    }

    .thumbnail {
      width: 200px;
      height: 200px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Expanded Model Viewer */
    #expanded-viewer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 75%;
      height: 75vh;
      z-index: 1000;
      background-color: rgba(47, 79, 79, 0.9);
      padding: 10px;
      border-radius: 15px;
      animation: fadeIn 0.4s ease-in-out;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1;
    }
    .thumbnail p {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 5px;
  border-radius: 5px;
  font-size: 14px;
}
    /* Add the media queries here */
  @media only screen and (max-width: 768px) {
    .menu {
      flex-direction: column;
      gap: 10px;
    }
    .menu ul {
      flex-direction: column;
      gap: 10px;
    }
    .thumbnail {
      width: 40vw;
      height: 40vw;
    }
    #expanded-viewer {
      width: 90%;
      height: 60vh;
    }
    /* Add this */
  .menu:active {
    cursor: grabbing;
  }
  }
  @media only screen and (max-width: 480px) {
    .menu {
      top: 100px;
    }
    .thumbnail {
      width: 60vw;
      height: 60vw;
    }
  }
    .thumbnail span {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}
  </style>
</head>
<body>
  <!-- Menu -->
  <div class="menu">
    <ul>
      <li onclick="showThumbnails('chat')">Chat Counter</li>
      <li onclick="showThumbnails('worktable')">Work Table</li>
      <li onclick="showThumbnails('Counter')">Counters </li>
      <li onclick="showThumbnails('Sink')">Sink</li>
      
    </ul>
  </div>

  <h1>Welcome to Venus K Equipments - AR Catalog</h1>
  <p>Scan the QR code to explore our products in Augmented Reality!</p>

  <!-- Thumbnails for Chat Counters (Initially Hidden) -->
<div id="chat" class="grid-container">
  <div class="thumbnail" data-model="models/Chat.glb">
    <p>Chat Counter 1</p>
    <img src="models/chat.jpg" alt="Chat Counter 1">
  </div>
  <div class="thumbnail" data-model="models/Chat2.glb">
    <p>Chat Counter 2</p>
    <img src="models/chat.jpg" alt="Chat Counter2">
  </div>
</div>

  <!-- Thumbnails for Work Tables (Initially Hidden) -->
<div id="worktable" class="grid-container">
  <div class="thumbnail" data-model="models/WT.glb">
    <p>Work table</p>
    <img src="models/WT.jpg" alt="Work Table">
  </div>
  <div class="thumbnail" data-model="models/WT idly.glb">
    <p>Work table for Idly</p>
    <img src="models/Idly table.jpg" alt="Idly Table">
  </div>
</div>

  <!-- Expanded Model Viewer -->
  <div id="expanded-viewer">
    <button class="close-btn" onclick="closeViewer()">X</button>
    <model-viewer id="large-viewer" src="" ar auto-rotate camera-controls style="width: 100%; height: 100%;"></model-viewer>
  </div>
  <script>
    function showThumbnails(category) {
      // Hide all category thumbnails first
      document.getElementById('chat').style.display = 'none';
      document.getElementById('worktable').style.display = 'none';

      // Show only the selected category thumbnails
      document.getElementById(category).style.display = 'flex';
    }

    function expandModel(modelPath) {
      const viewer = document.getElementById('large-viewer');
      viewer.setAttribute('src', modelPath);
      document.getElementById('expanded-viewer').style.display = 'flex';
    }

    function closeViewer() {
      document.getElementById('expanded-viewer').style.display = 'none';
      document.getElementById('large-viewer').setAttribute('src', ''); // Clears the model
    }
    // Add the draggable menu code here
  let menu = document.querySelector('.menu');
  let isDown = false;
  let offset = [0, 0];

  menu.addEventListener('touchstart', (e) => {
    isDown = true;
    offset = [
      menu.offsetLeft - e.touches[0].clientX,
      menu.offsetTop - e.touches[0].clientY
    ];
  });

  document.addEventListener('touchmove', (e) => {
    if (isDown) {
      menu.style.left = `${e.touches[0].clientX + offset[0]}px`;
      menu.style.top = `${e.touches[0].clientY + offset[1]}px`;
    }
  });

  document.addEventListener('touchend', () => {
    isDown = false;
  });
    // Add the double tap code here
 let thumbnail = document.querySelectorAll('.thumbnail');
let doubleClick = false;
let timeout;
thumbnail.forEach((thumb) => {
  thumb.addEventListener('click', () => {
    let modelPath = thumb.getAttribute('data-model');
    if (doubleClick) {
      doubleClick = false;
      clearTimeout(timeout);
      if (modelPath) {
        expandModel(modelPath);
      } else {
        // Handle invalid model path
        console.log('Invalid model path');
      }
    } else {
      doubleClick = true;
      timeout = setTimeout(() => {
        doubleClick = false;
      }, 300);
    }
  });
});
  </script>
</body>
</html>
