<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VenusHub - AR Catalog</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Logo Styles */
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10vw;
      height: auto;
    }

    /* Welcome Text Styles */
    #welcome-header {
      text-align: center;
      margin-top: 100px;
      font-size: 5vw;
    }

    /* Menu Styles */
    .menu {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    .menu li {
      cursor: pointer;
      padding: 10px 20px;
      font-size: 2vw;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background 0.3s ease-in-out;
    }

    .menu li:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Thumbnail Styles */
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .thumbnail {
      flex-basis: 20%;
      margin: 10px;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="models/Venus Logo.png" alt="Logo">
  <h1 id="welcome-header">Welcome to Venus K Equipments - AR Catalog</h1>
  <div class="menu">
    <ul>
      <li onclick="showThumbnails('worktable')">Work Table</li>
      <li onclick="showThumbnails('chat')">Chat Counter</li>
      <li onclick="showThumbnails('Counter')">Counters</li>
      <li onclick="showThumbnails('Sink')">Sink</li>
    </ul>
  </div>
  <!-- Thumbnails for Work Tables -->
  <div id="worktable" class="grid-container">
    <div class="thumbnail" data-model="models/WT.glb">
      <img src="models/WT.jpg">
    </div>
    <div class="thumbnail" data-model="models/WT idly.glb">
      <img src="models/Idly table.jpg">
    </div>
  </div>
  <!-- Thumbnails for Chat Counters -->
  <div id="chat" class="grid-container" style="display: none;">
    <div class="thumbnail" data-model="models/Chat.glb">
      <img src="models/chat.jpg">
    </div>
    <div class="thumbnail" data-model="models/Chatc2.glb">
      <img src="models/chat2.jpg">
    </div>
  </div>

  <style>
    /* Responsive Design using Media Queries */
    @media only screen and (max-width: 320px) {
      .thumbnail {
        flex-basis: 100%;
      }
      #welcome-header {
        font-size: 8vw;
      }
      .menu li {
        font-size: 4vw;
      }
    }

    @media only screen and (max-width: 480px) {
      .thumbnail {
        flex-basis: 100%;
      }
      #welcome-header {
        font-size: 7vw;
      }
      .menu li {
        font-size: 3.5vw;
      }
    }

    @media only screen and (max-width: 768px) {
      .thumbnail {
        flex-basis: 40%;
      }
      #welcome-header {
        font-size: 6vw;
      }
      .menu li {
        font-size: 3vw;
      }
    }

    @media only screen and (max-width: 1024px) {
      .thumbnail {
        flex-basis: 30%;
      }
      #welcome-header {
        font-size: 5vw;
      }
      .menu li {
        font-size: 2.5vw;
      }
    }
  </style>

  <script>
    function showThumbnails(category) {
      let grids = document.querySelectorAll('.grid-container');
      grids.forEach((grid) => {
        grid.style.display = 'none';
      });
      document.getElementById(category).style.display = 'flex';
    }
  </script>
</body>
</html>
