<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VenusHub - AR Catalog</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            background-color: #000; /* Dark background */
            color: white;
            text-align: center;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .tile {
            width: 200px;
            height: 200px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
        }
        .tile model-viewer {
            width: 180px;
            height: 180px;
        }
        #expanded-viewer {
            display: none; /* Hidden initially */
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%; /* Expands to 70% of window */
            height: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Welcome to VenusHub AR Catalog</h1>
    <p>Scan the QR code to explore our products in Augmented Reality!</p>

    <h2>Select a Model:</h2>

    <!-- Grid of Model Tiles -->
    <div class="grid-container">
        <div class="tile" onclick="expandModel('models/Chat.glb')">
            <model-viewer src="models/Chat.glb" auto-rotate camera-controls></model-viewer>
        </div>
        <div class="tile" onclick="expandModel('models/Model2.glb')">
            <model-viewer src="models/Model2.glb" auto-rotate camera-controls></model-viewer>
        </div>
    </div>

    <!-- Expanded Model Viewer -->
    <model-viewer id="expanded-viewer" src="" ar auto-rotate camera-controls></model-viewer>

    <script>
        function expandModel(modelPath) {
            const viewer = document.getElementById('expanded-viewer');
            viewer.setAttribute('src', modelPath);
            viewer.style.display = 'block';

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    viewer.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
