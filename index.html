<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VenusHub - AR Catalog</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Logo Styles */
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 10vw;
      height: auto;
    }

    /* Welcome Text Styles */
    #welcome-header {
      text-align: center;
      margin-top: 100px;
      font-size: 5vw;
    }

    /* Menu Styles */
    .menu {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    .menu li {
      cursor: pointer;
      padding: 10px 20px;
      font-size: 2vw;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background 0.3s ease-in-out;
    }

    .menu li:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Thumbnail Styles */
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .thumbnail {
      flex-basis: 20%;
      margin: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .thumbnail:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="models/Venus Logo.png" alt="Logo">
  <h1 id="welcome-header">Welcome to Venus K Equipments - AR Catalog</h1>
  <div class="menu">
    <ul>
      <li onclick="showThumbnails('worktable')">Work Table</li>
      <li onclick="showThumbnails('chat')">Chat Counter</li>
      <li onclick="showThumbnails('Counter')">Counters</li>
      <li onclick="showThumbnails('Sink')">Sink</li>
    </ul>
  </div>
  <!-- Thumbnails for Work Tables -->
  <div id="worktable" class="grid-container">
    <div class="thumbnail" data-model="models/WT.glb">
      <img src="models/WT.jpg">
    </div>
    <div class="thumbnail" data-model="models/WT idly.glb">
      <img src="models/Idly table.jpg">
    </div>
  </div>
  <!-- Thumbnails for Chat Counters -->
  <div id="chat" class="grid-container" style="display: none;">
    <div class="thumbnail" data-model="models/Chat.glb">
      <img src="models/chat.jpg">
    </div>
    <div class="thumbnail" data-model="models/Chatc2.glb">
      <img src="models/chat2.jpg">
    </div>
  </div>
  <style>
    /* Responsive Design using Media Queries */
    @media only screen and (max-width: 320px) {
      .thumbnail {
        flex-basis: 100%;
      }
      #welcome-header {
        font-size: 8vw;
      }
      .menu li {
        font-size: 4vw;
      }
    }
    @media only screen and (max-width: 768px) {
  .thumbnail {
    flex-basis: 40%;
  }
  #welcome-header {
    font-size: 6vw;
  }
  .menu li {
    font-size: 3vw;
  }
}

@media only screen and (max-width: 1024px) {
  .thumbnail {
    flex-basis: 30%;
  }
  #welcome-header {
    font-size: 5vw;
  }
  .menu li {
    font-size: 2.5vw;
  }
}

.expanded-view {
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
</style>

<script>
  function showThumbnails(category) {
    let grids = document.querySelectorAll('.grid-container');
    grids.forEach((grid) => {
      grid.style.display = 'none';
    });
    document.getElementById(category).style.display = 'flex';
  }

  document.addEventListener('DOMContentLoaded', function() {
    let thumbnails = document.querySelectorAll('.thumbnail');
    thumbnails.forEach((thumb) => {
      thumb.addEventListener('dblclick', (e) => {
        let modelPath = thumb.getAttribute('data-model');
        expandModel(modelPath);
      });
    });
  });

  function expandModel(modelPath) {
    let expandedView = document.createElement('div');
    expandedView.style.position = 'fixed';
    expandedView.style.top = '0';
    expandedView.style.left = '0';
    expandedView.style.width = '100%';
    expandedView.style.height = '100vh';
    expandedView.style.background = 'rgba(0, 0, 0, 0.8)';
    expandedView.style.display = 'flex';
    expandedView.style.justifyContent = 'center';
    expandedView.style.alignItems = 'center';

    let modelViewer = document.createElement('model-viewer');
    modelViewer.setAttribute('src', modelPath);
    modelViewer.setAttribute('auto-rotate', '');
    modelViewer.setAttribute('camera-controls', '');
    modelViewer.style.width = '80%';
    modelViewer.style.height = '80vh';

    expandedView.appendChild(modelViewer);

    let closeButton = document.createElement('button');
    closeButton.textContent = 'Close';
    closeButton.style.position = 'absolute';
    closeButton.style.top = '10px';
    closeButton.style.right = '10px';
    closeButton.onclick = function() {
      expandedView.remove();
    };
    expandedView.appendChild(closeButton);

    let arButton = document.createElement('button');
    arButton.textContent = 'View in AR';
    arButton.style.position = 'absolute';
    arButton.style.bottom = '10px';
    arButton.style.left = '50%';
    arButton.style.transform = 'translateX(-50%)';
    arButton.onclick = function() {
      modelViewer.activateAR();
    };
    expandedView.appendChild(arButton);

    document.body.appendChild(expandedView);
  }
</script>
</body>
</html>
