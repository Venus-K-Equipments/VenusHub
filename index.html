<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VenusHub - AR Catalog</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('models/BG img.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(51, 51, 51, 0.1);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-family: Arial, sans-serif;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: -20px;
      width: 30vw;
      height: auto;
    }

    #welcome-header {
      text-align: center;
      margin-top: 150px;
      font-size: 5vw;
      color: white;
    }
  #header-text {
  margin-left: 120px;
  margin-Top: -20px;
}

#header-text h1 {
  font-size: 6vw; /* Adjust the size as needed */
  font-family: 'Arial', sans-serif; /* Formal sans-serif font */
  font-weight: bold; /* Keeps the text bold */
  color: #ffff00; /* Dark gray for a professional look */
  text-transform: uppercase; /* Remove this if uppercase is not required */
}
    #header-text p {
  font-size: 3vw;
  color: white;
  left: 50px;
  top: 120px;
  font-family: Arial, sans-serif;
}
    
footer {
  position: fixed; /* Makes the footer fixed at a specific position */
  bottom: 0;       /* Positions it at the bottom of the viewport */
  left: 0;         /* Aligns it to the left edge */
  width: 100%;     /* Ensures the footer spans the full width of the viewport */
  background-color: rgba(51, 51, 51, 0.1); /* Semi-transparent black background */
  color: white;
  text-align: center;
  padding: 20px 0;
  font-family: Arial, sans-serif;
}

    /* Updated Menu Styles */
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .menu ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
      gap: 20px;
    }

    .menu li {
      cursor: pointer;
      padding: 10px 20px;
      font-size: 2vw;
      background-color: transparent;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .menu li:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffcc00;
    }

    /* Dropdown Menu Styles */
    .dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none; /* Hidden by default */
      position: absolute;
      top: 100%;
      left: 0;
      max-height: 300px; /* Set max height for scrollable area */
      overflow-y: auto; /* Enable vertical scrolling if content exceeds max height */
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      list-style: none;
      padding: 10px 0;
      margin: 0;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      min-width: 200px;
    }

    .dropdown-menu::-webkit-scrollbar {
      width: 8px;
    }

    .dropdown-menu::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 10px;
    }

    .dropdown-menu li {
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      text-align: left;
    }

    .dropdown-menu li:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffcc00;
    }

    /* Thumbnail Grid Layout */
    .thumbnail-grid {
      width: 90%;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 10px;
      justify-content: center;
      align-items: center;
    }

    .thumbnail-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .thumbnail-grid img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="header-wrapper">
    <img id="logo" src="models/Venus Logo.png" alt="Logo">
    <div id="header-text">
      <h1>VENUS K EQUIPMENTS</h1>
      <p>Kitchen Consultant and Manufacturer Since 1990</p>
    </div>
  </div>
  <h1 id="welcome-header">Welcome to our AR Catalog</h1>
  <div class="menu">
    <ul>
      <li class="dropdown" onclick="toggleDropdown()">Products
        <ul class="dropdown-menu" id="product-dropdown">
          <li onclick="showThumbnails('worktable')">Work Table</li>
          <li onclick="showThumbnails('Counter')">Counter</li>
          <li onclick="showThumbnails('Sink')">Sink</li>
          <li onclick="showThumbnails('Rack')">Rack</li>
        </ul>
      </li>
      <li onclick="alert('About Us Section Coming Soon!')">About Us</li>
      <li onclick="alert('Our Customers Section Coming Soon!')">Our Customers</li>
      <li onclick="alert('Contact Us Section Coming Soon!')">Contact Us</li>
    </ul>
  </div>

  <!-- Thumbnails Container -->
  <div id="thumbnail-container" class="thumbnail-grid" style="display: none;">
    <!-- Thumbnails will dynamically show here -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const dropdownMenu = document.getElementById("product-dropdown");
  dropdownMenu.style.display = "none";
});
    // Toggle the dropdown menu visibility
    function toggleDropdown() {
      const dropdownMenu = document.getElementById("product-dropdown");
      if (dropdownMenu.style.display === "block") {
        dropdownMenu.style.display = "none";
      } else {
        dropdownMenu.style.display = "block";
      }
    }

    // Thumbnail data for each product category
    const thumbnails = {
      worktable: [
        { src: "models/WT.jpg", name: "Work Table" },
        { src: "models/Idly table.jpg", name: "Idly Table" },
      ],
      Counter: [
        { src: "models/chat.jpg", name: "Chat Counter" },
        { src: "models/chat2.jpg", name: "Chat Counter 2" },
      ],
      Sink: [
        { src: "models/sink1.jpg", name: "Sink 1" },
        { src: "models/sink2.jpg", name: "Sink 2" },
      ],
      Rack: [
        { src: "models/rack1.jpg", name: "Rack 1" },
        { src: "models/rack2.jpg", name: "Rack 2" },
      ],
    };

    // Show thumbnails for the selected category
    function showThumbnails(category) {
      const container = document.getElementById("thumbnail-container");
      container.innerHTML = ""; // Clear previous thumbnails
      container.style.display = "grid"; // Ensure the grid becomes visible

      if (thumbnails[category]) {
        thumbnails[category].forEach((thumb) => {
          const div = document.createElement("div");
          div.style.position = "relative";

          const img = document.createElement("img");
          img.src = thumb.src;
          img.alt = thumb.name;

          const label = document.createElement("div");
          label.textContent = thumb.name;
          label.style.position = "absolute";
          label.style.bottom = "0";
          label.style.left = "0";
          label.style.width = "100%";
          label.style.textAlign = "center";
          label.style.background = "rgba(0, 0, 0, 0.5)";
          label.style.color = "white";
          label.style.fontSize = "12px";
          label.style.padding = "5px";

          div.appendChild(img);
          div.appendChild(label);
          container.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
