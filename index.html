<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VenusHub - AR Catalog</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Add styles for the menu */
    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu li {
      cursor: pointer;
      padding: 10px;
    }
    .menu li:hover {
      background-color: #444;
    }
    /* Rest of your styles */
    body {
      background: linear-gradient(135deg, #F8B195, #F67280, #C06C84, #6C5B7B);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 100px; /* Add margin-top to accommodate the menu */
    }
    /* Rest of your styles */
  </style>
</head>
<body>
  <!-- Add the menu -->
  <div class="menu">
    <ul>
      <li>Cooking Ranges
        <ul>
          <li onclick="expandModel('cooking-ranges/model1.glb')">Model 1</li>
          <li onclick="expandModel('cooking-ranges/model2.glb')">Model 2</li>
        </ul>
      </li>
      <li>Racks
        <ul>
          <li onclick="expandModel('racks/model1.glb')">Model 1</li>
          <li onclick="expandModel('racks/model2.glb')">Model 2</li>
        </ul>
      </li>
      <!-- Add more menu items -->
    </ul>
  </div>
  <h1>Welcome to Venus K Equipments - AR Catalog</h1>
  <p>Scan the QR code to explore our products in Augmented Reality!</p>
  <!-- Rest of your HTML -->
  <script>
    function expandModel(modelPath) {
      const viewer = document.getElementById('large-viewer');
      viewer.setAttribute('src', `models/${modelPath}`);
      document.getElementById('expanded-viewer').style.display = 'flex';
    }
    function closeViewer() {
      document.getElementById('expanded-viewer').style.display = 'none';
    }
  </script>
</body>
</html>
