<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VenusHub - AR Catalog</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Menu Styling */
    .menu {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(47, 79, 79, 0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      gap: 20px;
    }
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 30px;
    }
    .menu li {
      cursor: pointer;
      padding: 10px 15px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: background 0.3s ease-in-out;
    }
    .menu li:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Body Styling */
    body {
      background: linear-gradient(135deg, #F8B195, #F67280, #C06C84, #6C5B7B);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Thumbnails - Hidden on Load */
    #model-thumbnails {
      display: none; /* Thumbnails hidden until menu is clicked */
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 100px;
    }

    .thumbnail {
      width: 200px;
      height: 200px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Expanded Model Viewer */
    #expanded-viewer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 75%;
      height: 75vh;
      z-index: 1000;
      background-color: rgba(47, 79, 79, 0.9);
      padding: 10px;
      border-radius: 15px;
      animation: fadeIn 0.4s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div class="menu">
    <ul>
      <li onclick="showThumbnails()">Chat Counter</li>
      <li onclick="showThumbnails()">Work Table</li>
    </ul>
  </div>

  <h1>Welcome to VenusHub AR Catalog</h1>
  <p>Scan the QR code to explore our products in Augmented Reality!</p>

  <!-- Thumbnails - Initially Hidden -->
  <div id="model-thumbnails">
    <div class="thumbnail" onclick="expandModel('models/Chat.glb')">
      <img src="models/chat.jpg" alt="Chat Counter">
    </div>
    <div class="thumbnail" onclick="expandModel('models/WT.glb')">
      <img src="models/WT.jpg" alt="WT">
    </div>
  </div>

  <!-- Expanded Model Viewer -->
  <div id="expanded-viewer">
    <button class="close-btn" onclick="closeViewer()">X</button>
    <model-viewer id="large-viewer" src="" ar auto-rotate camera-controls style="width: 100%; height: 100%;"></model-viewer>
  </div>

  <script>
    function showThumbnails() {
      document.getElementById('model-thumbnails').style.display = 'flex'; // Shows thumbnails
    }

    function expandModel(modelPath) {
      const viewer = document.getElementById('large-viewer');
      viewer.setAttribute('src', modelPath);
      document.getElementById('expanded-viewer').style.display = 'flex';
    }

    function closeViewer() {
      document.getElementById('expanded-viewer').style.display = 'none';
      document.getElementById('large-viewer').setAttribute('src', ''); // Clears the model
    }
  </script>
</body>
</html>
